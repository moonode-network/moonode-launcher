name: moonode_launcher
description: Moonode Launcher - Auto-launch moonode.tv on Android TV

version: 1.0.5+6

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # WebView for moonode.tv
  webview_flutter: ^4.10.0
  
  # Local storage
  shared_preferences: ^2.3.0
  
  # State management
  provider: ^6.1.2
  
  # Utilities
  package_info_plus: ^8.0.0
  connectivity_plus: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

# Force newer versions of transitive dependencies
dependency_overrides:
  file: ^7.0.0
  platform: ^3.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/
